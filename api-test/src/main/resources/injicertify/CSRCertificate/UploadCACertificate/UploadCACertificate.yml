      role: noauth
      checkErrorsOnlyInResponse: true
      restMethod: post
      inputTemplate: injicertify/CSRCertificate/UploadCACertificate/UploadCACertificate
      outputTemplate: injicertify/CSRCertificate/UploadCACertificate/UploadCACertificateResult
