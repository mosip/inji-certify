        "credentialType": [{credentialType: "VerifiableCredential"}, {credentialType: "landstatement_minimumattributes"}],
        "didUrl": "did:web:likhitharl.github.io:vc:qainji#key-0",
        "keyManagerAppId": "CERTIFY_VC_SIGN_ED25519",
        "keyManagerRefId": "ED25519_SIGN",
        "signatureAlgo": "EdDSA",
        "credentialFormat": "ldp_vc",
        "display": [
          {
            "name": "land statement Minimum attributes",
            "locale": "en",
