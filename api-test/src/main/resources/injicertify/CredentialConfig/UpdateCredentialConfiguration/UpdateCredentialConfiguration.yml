        ],
        "order": [
          {order: "PermanentPreservationAreas"},
          {order: "APPInNativeVegetationRemnantArea"},
          {order: "RestrictedUseAreas"},
          {order: "LegalReserveDeficitOrExcess"},
          {order: "LegalReserveAreaToBeRestored"},
          {order: "PermanentPreservationAreasToBeRestored"},
          {order: "RestrictedUseAreaToBeRestored"},
          {order: "EmbarggedAreaDescription"},
          {order: "LegalReserveDeficitOrExcess"}          
        ],
        "scope": "land_statement_vc_ldp",
        "credentialConfigKeyId": "landstatement_minimumattributes",        
        "cryptographic_binding_methods_supported": ["did:jwk"],
        "credential_signing_alg_values_supported": ["Ed25519Signature2020"],
        "proof_types_supported": {
          "jwt": {
            "proof_signing_alg_values_supported": ["RS256"]
          }
        }
      }'
    output: '{
    "status": "active"    
    }'
