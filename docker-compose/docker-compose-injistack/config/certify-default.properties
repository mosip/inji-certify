## ------------------------------------------ Discovery openid-configuration -------------------------------------------
mosip.certify.discovery.issuer-id=${mosip.certify.domain.url}${server.servlet.path}
mosip.certify.authorization.url=https://esignet-mock.collab.mosip.net

## ------------------------------------------- OAuth AS Metadata Configuration -------------------------------------------
mosip.certify.oauth.issuer=${mosip.certify.domain.url}
mosip.certify.oauth.token-endpoint=${mosip.certify.domain.url}/v1/certify/oauth/token
mosip.certify.oauth.grant-types-supported=authorization_code
mosip.certify.oauth.response-types-supported=code
